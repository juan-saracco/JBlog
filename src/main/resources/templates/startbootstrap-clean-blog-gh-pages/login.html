<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBlog</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="log-form">
        <h2>Crear Usuario</h2>
        <form method="post">
          <input required minlength=3
          id="userName" type="text" title="username" placeholder="Username" />
          <input required id="email" type="email" title="email" placeholder="Email" />
          <button type="submit" id="loginBtn" class="btn">Login</button>
        </form>
      </div>
      <script src="js/login.js"></script>
</body>
</html>
